services:
  - type: web
    name: form-docentes
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: form-docentes-db
          property: connectionString

databases:
  - name: form-docentes-db
    databaseName: form_docentes
    plan: free # Specify the free plan
    ipAllowList: [] # allow all 